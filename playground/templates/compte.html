<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
        /* =========== Google Fonts ============ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        /* =============== Globals ============== */
        * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        :root {
        --blue: #001272;
        --white: #fff;
        --gray: #f5f5f5;
        --black1: #636363;
        --black2: #CECECE;
        }

        body {
        min-height: 100vh;
        overflow-x: hidden;
        background-color: #CECECE;
        }

        .container {
        position: relative;
        width: 100%;
        background-color: #CECECE;
        }

        /* =============== Navigation ================ */
        .navigation {
        position: fixed;
        width: 300px;
        height: 100%;
        background: var(--blue);
        border-left: 10px solid var(--blue);
        transition: 0.5s;
        overflow: hidden;
        }

        .navigation-header{
            margin-bottom: 60px;
        }

        .navigation.active {
        width: 80px;
        }


        .navigation .icon img {
            max-width: 50px; /* Adjust the size as needed */
            height: auto;
        }

        .navigation ul {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        }

       
        .navigation ul li {
        position: relative;
        width: 100%;
        list-style: none;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        }

        .navigation ul li:hover,
        .navigation ul li.hovered {
        background-color: var(--black2);
        }

        .navigation ul li:nth-child(1) {
        /*margin-bottom: 40px;*/
        pointer-events: none;
        }

        .navigation ul li a {
        position: relative;
        display: block;
        width: 100%;
        display: flex;
        text-decoration: none;
        color: var(--white);
        font-size: 0.75rem;
        }
        .navigation ul li:hover a,
        .navigation ul li.hovered a {
        color: black;
        }

        .navigation ul li:hover a .icon i,
        .navigation ul li.hovered .icon i{
        color: black;
        }

        .navigation ul li a .icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            height: 60px;
            line-height: 1;
            text-align: center;
        }
        .navigation ul li a .icon img {
            margin-left: 100px;
            margin-top: 50px;
        }
        .navigation ul li a .icon i {
            font-size: 0.75rem;
            color: var(--black2);
            margin-right: 5px;
        }

        .navigation ul li a .title {
        position: relative;
        display: block;
        padding: 0 10px;
        height: 60px;
        line-height: 60px;
        text-align: start;
        white-space: nowrap;
        }

        /* --------- curve outside ---------- */
        .navigation ul li:hover a::before,
        .navigation ul li.hovered a::before {
        content: "";
        position: absolute;
        right: 0;
        top: -50px;
        width: 50px;
        height: 50px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 35px 35px 0 10px var(--black2);
        pointer-events: none;
        }
        .navigation ul li:hover a::after,
        .navigation ul li.hovered a::after {
        content: "";
        position: absolute;
        right: 0;
        bottom: -50px;
        width: 50px;
        height: 50px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 35px -35px 0 10px var(--black2);
        pointer-events: none;
        }

.info-user{
    display: grid;
    grid-template-columns: 60% auto ;
    column-gap: 10px;
    position: absolute; 
    top: 0;
    right: 0;}
.user-icon{
        display: flex;
        flex-direction:row;
    }

.icon-user img{
        margin-top: 10px;
        width:55px;
        height: 55px;
    }

.user-username
{
    width: 150px;
    }

.user-panier
{
        display: flex;
        flex-direction:row;
        gap:10px;
}


input [type=number]
{

    font-family: Poppins;
    font-style: normal;
    block-size: 4px;
    text-align: center;
}

.main {
    position: absolute;
    padding: 20px;
    padding-left: 30px;

  }
  
label {

    font-style: normal;

    margin-bottom: 5px;
    font-weight: bold;
  }
  
input[type="text"] {

button {

    padding: 10px 20px;
    margin-right: 10px;
    font-size: 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
 .save{
    bottom: 34px;;
    right: 300px;
    position: absolute;
    background-color: #4caf50;
    color:black;
    border-radius: 30px;
  }
  

  button:hover {

  }


.annuler{
    background-color: #f44336;
    color: black;
    border-radius: 30px;
    bottom:88px;
    right: 150px;
    position: absolute;
    z-index: 9999;
  }
  
.retour{
position: absolute; 
top:20px;
left: 350px;
}
.retour button:hover{
opacity:0.8;
}

    </style>
</head>
