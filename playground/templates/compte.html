<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Compte</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




<style>
  /* =========== Google Fonts ============ */
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  /* =============== Globals ============== */
  * {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  }

  :root {
  --blue: #001272;
  --white: #fff;
  --gray: #f5f5f5;
  --black1: #636363;
  --black2: #CECECE;
  }

  body {
  min-height: 100vh;
  overflow-x: hidden;
  }

  .container {
  position: relative;
  width: 100%;
  }

  /* =============== Navigation ================ */
  .navigation {
  position: fixed;
  width: 300px;
  height: 100%;
  background: var(--blue);
  border-left: 10px solid var(--blue);

  transition: 0.5s;
  overflow: hidden;
  }

  .navigation-header{
      margin-bottom: 60px;
  }

  .navigation.active {
  width: 80px;
  }


  .navigation .icon img {
      max-width: 50px; /* Adjust the size as needed */
      height: auto;
  }

  .navigation ul {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  }

 
  .navigation ul li {
  position: relative;
  width: 100%;
  list-style: none;
  border-top-left-radius: 30px;
  border-bottom-left-radius: 30px;
  }

  .navigation ul li:hover,
  .navigation ul li.hovered {
  background-color: var(--black2);
  }

  .navigation ul li:nth-child(1) {
  /*margin-bottom: 40px;*/
  pointer-events: none;
  }

  .navigation ul li a {
  position: relative;
  display: block;
  width: 100%;
  display: flex;
  text-decoration: none;
  color: var(--white);
  font-size: 0.75rem;
  }
  .navigation ul li:hover a,
  .navigation ul li.hovered a {
  color: black;
  }

  .navigation ul li:hover a .icon i,
  .navigation ul li.hovered .icon i{
  color: black;
  }

  .navigation ul li a .icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
      height: 60px;
      line-height: 1;
      text-align: center;
  }
  .navigation ul li a .icon img {
      margin-left: 100px;
      margin-top: 50px;
  }
  .navigation ul li a .icon i {
      font-size: 0.75rem;
      color: var(--black2);
      margin-right: 5px;
  }

  .navigation ul li a .title {
  position: relative;
  display: block;
  padding: 0 10px;
  height: 60px;
  line-height: 60px;
  text-align: start;
  white-space: nowrap;
  }

  /* --------- curve outside ---------- */
  .navigation ul li:hover a::before,
  .navigation ul li.hovered a::before {
  content: "";
  position: absolute;
  right: 0;
  top: -50px;
  width: 50px;
  height: 50px;
  background-color: transparent;
  border-radius: 50%;
  box-shadow: 35px 35px 0 10px var(--white);
  pointer-events: none;
  }
  .navigation ul li:hover a::after,
  .navigation ul li.hovered a::after {
  content: "";
  position: absolute;
  right: 0;
  bottom: -50px;
  width: 50px;
  height: 50px;
  background-color: transparent;
  border-radius: 50%;
  box-shadow: 35px -35px 0 10px var(--white);
  pointer-events: none;
  }
</style>


    <h1>Compte</h1>
    <div class="navigation">
        <ul>
            <div class="navigation-header">
                <li>
                    <a href="#">
                        <span class="icon">
                            {% load static %}
                            <img src="{% static '../static/images/Poste_Maroc_logo.png' %}" alt="logo">
                        </span>
                    </a>
                </li>
            </div>
                <li>
                    <a href="#">
                        <span class="icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <span class="title">Courrier</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            
                                <i class="fa fa-archive" aria-hidden="true"></i>
                
                        </span>
                        <span class="title">Colis</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            
                                <i class="fa fa-plane" aria-hidden="true"></i>
                            
                        </span>
                        <span class="title">Réexpédition</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            
                                <i class="fa fa-address-card" aria-hidden="true"></i>
                
                        </span>
                        <span class="title">Boîte postale</span>
                    </a>
                </li>
            
                <li>
                    <a href="{% url 'compte' %}">
                        <span class="icon">
                            
                                <i class="fa fa-user" aria-hidden="true"></i>
                
                        </span>
                        <span class="title">Compte</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <span class="icon">
                            
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                         
                        </span>
                        <span class="title">Se déconnecter</span>
                    </a>
                </li>
           
        </ul>
    </div>
</body>
</html>
